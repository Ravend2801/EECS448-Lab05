<html>
    <head>
        <title>Slide Show</title>
    <link rel="stylesheet" type="text/css" href="SlideShow.css">
    <script type="text/javascript" src="SlideShow.js"></script>
  </head>
  <body>

<div class="container">

  <div style="display:block;"class = "Slides">
    <div class = "number">1/5 </div>
      <img src="CastleInTheSky.jpeg" height="90%" width="100%"
      <br>
      <div class= "text"> Castle In The Sky</div>
  </div>

  <div class = "Slides">
    <div class = "number">2/5 </div>
      <img src="HowlsMovingCastle.jpg" height="90%" width="100%"
      <br>
      <div class= "text"> Howls Moving Castle</div>
  </div>

  <div class = "Slides">
    <div class = "number">3/5 </div>
      <img src="KikiDeliveryService.jpeg" height="90%" width="100%"
      <br>
      <div class= "text"> Kiki Delivery Service</div>
  </div>

  <div class = "Slides">
    <div class = "number">4/5 </div>
      <img src="Ponyo.jpeg" height="90%" width="100%"
      <br>
      <div class= "text"> Ponyo </div>
  </div>

  <div class = "Slides">
    <div class = "number">5/5 </div>
      <img src="PrincessMononoke.jpeg" height="90%" width="100%"
      <br>
      <div class= "text"> Princess Mononoke</div>
  </div>

<br>
<br>

   <button class="previous" onclick="nextSlide(-1)">Previous</button>
 <button class="next" onclick="nextSlide(+1)">Next</button>
</div>

</body>
</html>
